{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CDN a Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Conexion a fontawsome-->
  <script src="https://kit.fontawesome.com/8657e78088.js" crossorigin="anonymous"></script>

  <!--Enlace archivo css en carpeta static-->
  <link rel="stylesheet" type="text/css" href="{% static 'base/assets/css/styles.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <form class="container-fluid">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/productos">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto">CONTACTANOS</a>
            </li>
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="/welcome">BIENVENIDO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">LOGOUT <i class="fa-solid fa-right-from-bracket"></i></a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="/login">LOGIN <i class="fa-solid fa-right-to-bracket"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">SIGNUP <i class="fa-solid fa-indent"></i></a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </form>
  </nav>
  <hr class="division_navbar">
  <!--2donavbar-->
  <nav class="navbar">
    <div class="container-fluid">
      <button class="navbar-toggler ms-auto align-self-end py-3 px-4" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <i class="fa-solid fa-cart-shopping fa-2xl"></i>
      </button>
      <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Listado de Productos</h5>
          <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

          <div class="d-grid">
            <a href="/carrito" class="btn btn-ligth text-dark boton_ver_mas" tabindex="-1" role="button"
              aria-disabled="true">Ir al carrito <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
